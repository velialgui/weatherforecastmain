<body>
  <div class="wrapper">
    <div class="sidebar">
      <a class="logo" href="#">
        <img src="assets/weathericons/logo.png" alt="logo">
      </a>
      <form class="search" id="search">
        <input type="text" id="query" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </form>
      <div class="weather-icon">
        <img id="icon" src="" alt="">
      </div>
      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">°F</span>
      </div>
      <div class="date-time">
        <p id="date-time">Monday, 12:00</p>
      </div>
      <div class="condition-rain">
        <div class="condition">
          <i class="fas fa-cloud" aria-hidden="true"></i>
          <p id="condition">condition</p>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">perc - 0%</p>
        </div>
      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">Hourly Forecast</button>
          <button class="week active">Daily Forecast</button>
          <a href="contact.html" class="contact">Contact Us</a>
          <a href="about.html" class="about">About Us</a>
        </ul>
        <ul class="options units">
          <button class="celcius">°C</button>
          <button class="fahrenheit active">°F</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">today's highlights</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading">UV Index</h4>
            <div class="content">
              <p class="uv-index">0</p>
              <p class="uv-text">Low</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Wind Status</h4>
            <div class="content">
              <p class="wind-speed">0</p>
              <p>mph</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Sunrise & Sunset</h4>
            <div class="content">
              <p class="sun-rise">0</p>
              <p class="sun-set">0</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Humidity</h4>
            <div class="content">
              <p class="humidity">0</p>
              <p class="humidity-status">Normal</p>
            </div>
          </div>
          <!--
            <script>
            // mobile menu
            const navIcon = document.querySelector(".nav-icon");
            const mobileMenu = document.getElementById("mobile-menu");

            navIcon.addEventListener("click", () => {
              navIcon.classList.toggle("open");
              mobileMenu.classList.toggle("open");
            });
          </script>
          -->
          <div class="card2">
            <h4 class="card-heading">Visibility</h4>
            <div class="content">
              <p class="visibilty">0</p>
              <p class="visibilty-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Air Quality</h4>
            <div class="content">
              <p class="air-quality">0</p>
              <p class="air-quality-status">Normal</p>
            </div>
          </div>
        </div>
      </div>
      <p class="credits"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
