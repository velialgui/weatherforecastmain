<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecasts | SkyStatus</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/weathericons/disaster.png">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <a class="logo" href="#">
        <img   src="assets/weathericons/logo.png" alt="logo">
      </a>
      <form class="search" id="search">
        <input type="text" id="query" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </form>
      <div class="weather-icon">
        <img id="icon" src="" alt="">
      </div>
      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">°F</span>
      </div>
      <div class="date-time">
        <p id="date-time">Monday, 12:00</p>
      </div>
      <div class="condition-rain">
        <div class="condition">
          <i class="fas fa-cloud" aria-hidden="true"></i>
          <p id="condition">condition</p>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">perc - 0%</p>
        </div>
      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">Hourly Forecast</button>
          <button class="week active">Daily Forecast</button>
          <a href="contact.html" class="contact">Contact Us</a>
          <button class="about">About Us</button>
        </ul>
        <ul class="options units">
          <button class="celcius">°C</button>
          <button class="fahrenheit active">°F</button>
        </ul>
      </nav>
      <main>
        <div class="container mt-5">
            <h1>Contact Us!</h1>
            <form class="row g-3" action="https://formsubmit.co/2d79508d62fb10d86f40c25e67c80a02" method="POST">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="Name" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class=" form-label">Last Name</label>
                    <input type="text" class="form-control" name="Surname" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="Email" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+49 000 00 00 000">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" name="Comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
