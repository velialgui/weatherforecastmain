<body>
  <div class="wrapper">
    <div class="sidebar">
      <a class="logo" href="#">
        <img   src="assets/weathericons/logo.png" alt="logo">
      </a>
      <form class="search" id="search">
        <input type="text" id="query" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </form>
      <div class="weather-icon">
        <img id="icon" src="" alt="">
      </div>
      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">°F</span>
      </div>
      <div class="date-time">
        <p id="date-time">Monday, 12:00</p>
      </div>
      <div class="condition-rain">
        <div class="condition">
          <i class="fas fa-cloud" aria-hidden="true"></i>
          <p id="condition">condition</p>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">perc - 0%</p>
        </div>
      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">Hourly Forecast</button>
          <button class="week active">Daily Forecast</button>
          <a href="contact.html" class="contact">Contact Us</a>
          <button class="about">About Us</button>
        </ul>
        <ul class="options units">
          <button class="celcius">°C</button>
          <button class="fahrenheit active">°F</button>
        </ul>
      </nav>
      <main>
        <h1>Our Team</h1>
        <div class="avatars-container">
            <div class="avatar">
              <img src="assets/people/12.png" alt="Mikhail Semenov" class="avatar-image">
              <h3>Mikhail Semenov</h3>
              <h4>mikhail.semenov@ue-germany.de</h4>
            </div>
            <div class="avatar">
              <img src="assets/people/13.png" alt="Boris Menshikov" class="avatar-image">
              <h3>Boris Menshikov</h3>
              <h4>boris.menshikov@ue-germany.de</h4>
            </div>
          </div>          
      </main>
